<div class="container">
    <div>
        <h1>Employee Details</h1>
    </div>
    <div class="form-div mt-5 col-md-6">
        <form>
            <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname" [(ngModel)]="name" name="fname">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" [(ngModel)]="address" name="=address">
            </div>

            <div class="mb-3">
                <label for="Gender" class="form-label">Gender</label>
                <select id="Gender" class="form-select" [(ngModel)]="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" [(ngModel)]="age" name="age">
            </div>
            
            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" id="mobile" [(ngModel)]="mobile" name="mobile">
            </div>
            
            <button type="submit" class="btn btn-primary" (click)="addData()">Submit</button>
            <button type="submit" class="btn btn-primary" (click)="sortData()">Sort</button>
        </form>
    </div>
    <hr>
    <div class="table-div mt-5 col-md-6">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Index</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Age</th>
                    <th scope="col">Mobile Number</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of fatchedEmployee;let i=index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{data.name}}</td>
                    <td>{{data.address}}</td>
                    <td>{{data.gender}}</td>
                    <td>{{data.age}}</td>
                    <td>{{data.mobile}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
